{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("{% static 'images/password.png' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .alert {
      padding: 12px 15px;
      background-color: #f8d7da;
      color: #721c24;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form button {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    form input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    form button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="password" name="password1" placeholder="New password" required>
      <input type="password" name="password2" placeholder="Confirm password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
