{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your styles without changes */
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0;
            background-image: url("{% static 'images/create_ad_walp.jpg' %}");
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
        .container { margin-top: 50px; }
        .form-wrapper { 
            background: rgba(255, 255, 255, 0.85); 
            padding: 40px 30px;
            border-radius: 20px; 
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px); 
        }
        h4 { 
            font-size: 28px; 
            font-weight: bold; 
            color: #343a40;
            margin-bottom: 30px; 
            text-align: center; 
        }
        .form-group label { 
            font-weight: 600; 
            color: #495057; 
            font-size: 16px; 
        }
        .form-control { 
            border-radius: 12px; 
            padding: 14px 18px;
            border: 1px solid #ced4da; 
            background-color: #f8f9fa; 
            transition: box-shadow 0.3s; 
        }
        .form-control:focus { 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            border-color: #80bdff; 
        }
        .btn-success { 
            background-color: #28a745; 
            border: none;
            padding: 12px 30px; 
            font-weight: 600; 
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s; 
        }
        .btn-success:hover { 
            background-color: #218838; 
            transform: translateY(-2px); 
        }
        .btn-success:active { 
            transform: scale(0.97); 
        }
        .btn-secondary { 
            margin-left: 10px; 
            padding: 12px 30px;
            font-weight: 600; 
            border-radius: 12px; 
        }
    </style>
</head>

<body>
<div class="container">
    <div class="text-center mb-4">
        <a href="{% url 'home' %}" class="btn btn-outline-success btn-lg" style="border-radius: 12px; padding: 10px 25px;">
          Go to Home
        </a>
    </div>

    <div class="form-wrapper">
        <h4>Edit Ad</h4>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" class="form-control" value="{{ ad.title }}" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="5" required>{{ ad.description }}</textarea>
            </div>

            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" name="price" class="form-control" value="{{ ad.price }}" required>
            </div>

            <div class="form-group">
                <label>Add New Photos</label>
                <input type="file" class="form-control-file" name="images" multiple>
            </div>

            {% if ad.images.all %}
            <div class="mt-4">
                <h5>Current Photos:</h5>
                <div class="d-flex flex-wrap">
                    {% for img in ad.images.all %}
                        <div class="m-2 text-center">
                            <img src="{{ img.image.url }}" class="img-thumbnail" style="width: 120px; height: auto;">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="delete_images" value="{{ img.id }}" id="delete_{{ img.id }}">
                                <label class="form-check-label" for="delete_{{ img.id }}">Delete</label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label>Ad Status</label>
                <select name="status" class="form-control" required>
                    {% for status in statuses %}
                        <option value="{{ status.id }}" {% if ad.status and ad.status.id == status.id %}selected{% endif %}>
                            {{ status.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
