<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ad.title }} - Подробности</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #007bff;
            border-bottom: 2px solid #0056b3;
        }

        .navbar-text {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar form {
            display: inline-block;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .container {
            margin-top: 30px;
            flex: 1;
        }

        .ad-detail {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .ad-detail-content {
            flex-grow: 1;
        }

        .ad-detail-title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .ad-detail-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .ad-detail-price {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .ad-detail-btn {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .ad-detail-btn:hover {
            background-color: #0056b3;
        }

        .photo-gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .photo-gallery .main-photo {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .photo-gallery .thumbs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .photo-gallery .thumbs img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer-btn {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
        }

        .ad-detail-content-left {
            flex: 1;
            margin-right: 20px;
        }

        .ad-detail-photo {
            flex-shrink: 0;
            width: 400px;
        }

        .ad-detail-photo img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Модальное окно */
        .modal-content {
            background-color: #f4f7fa;
        }

        .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-body img {
            max-width: 100%;
            max-height: 80vh;
        }

        .modal-prev, .modal-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .modal-prev {
            left: 10px;
        }

        .modal-next {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <nav class="navbar navbar-dark">
        <div class="container d-flex justify-content-between">
            <span class="navbar-text text-white">
                Привет, {{ request.user.username }}!
            </span>
            <form action="{% url 'logout' %}" method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Выйти</button>
            </form>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- Основная часть с объявлением -->
            <div class="col-md-10">
                <div class="ad-detail">
                    <div class="ad-detail-content-left">
                        <h1 class="ad-detail-title">{{ ad.title }}</h1>
                        <div class="ad-detail-description">
                            <p>{{ ad.description }}</p>
                        </div>
                        <div class="ad-detail-price">
                            <strong>Цена:</strong> ${{ ad.price }}
                        </div>

                        <!-- Показать номер телефона, если он есть -->
                        {% if ad.author.phone %}
                        <div class="ad-detail-phone">
                            <strong>Телефон:</strong> {{ ad.author.phone }}
                        </div>
                        {% endif %}

                        
                    </div>

                    <!-- Фотографии справа -->
                    <div class="ad-detail-photo">
                        {% if ad.images.all %}
                            <div class="photo-gallery">
                                <!-- Главная фотография -->
                                <img id="main-photo" class="main-photo" src="{{ ad.images.first.image.url }}" alt="Фото объявления" onclick="openModal(0)" />

                                <!-- Миниатюры других фотографий -->
                                <div class="thumbs">
                                    {% for photo in ad.images.all %}
                                    <img src="{{ photo.image.url }}" alt="Фото объявления" onclick="changeMainPhoto(this)" />
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для фотографии -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="modal-prev" onclick="changePhoto(-1)">&#10094;</button>
                <div class="modal-body">
                    <img id="modal-photo" src="{{ ad.images.first.image.url }}" alt="Фото объявления" />
                </div>
                <button type="button" class="modal-next" onclick="changePhoto(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <!-- Кнопка "Назад на главную" внизу страницы -->
    <div class="footer-btn">
        <a href="{% url 'home' %}" class="ad-detail-btn">Назад на главную</a>
    </div>

    <!-- Скрипты Bootstrap и JS для смены главной фотографии и модального окна -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var photos = [
            {% for photo in ad.images.all %}
                "{% if photo.image.url %}{{ photo.image.url }}{% endif %}"{% if not forloop.last %}, {% endif %}
            {% empty %}
                // Если нет фотографий, можно вставить пустой элемент или удалить эту строку.
            {% endfor %}
        ];
    
        var currentPhotoIndex = 0;
    
        function openModal(index) {
            currentPhotoIndex = index;
            document.getElementById('modal-photo').src = photos[currentPhotoIndex];
            $('#photoModal').modal('show');
        }
    
        function changeMainPhoto(imgElement) {
            document.getElementById('main-photo').src = imgElement.src;
        }
    
        function changePhoto(direction) {
            currentPhotoIndex += direction;
    
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            } else if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            }
    
            document.getElementById('modal-photo').src = photos[currentPhotoIndex];
        }
    </script>
    
</body>
</html>
